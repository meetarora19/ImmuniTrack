<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ImmuniTrack - Register/Login</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="styles.css"> 
</head>
<body>

  <div id="choice-box" class="form-box">
    <h2>Welcome to ImmuniTrack</h2>
    <button id="choose-login">Login</button>
    <button id="choose-register">Register</button>
  </div>

  <form id="register-form" class="form-box" style="display:none;">
    <h2>Register</h2>
    <input type="text" id="register-name" placeholder="Full Name" required />
    <input type="email" id="register-email" placeholder="Email" required />
    <input type="password" id="register-password" placeholder="Password" required />
    <button type="submit">Register</button>
  </form>

  <form id="login-form" class="form-box" style="display:none;">
    <h2>Login</h2>
    <input type="email" id="login-email" placeholder="Email" required />
    <input type="password" id="login-password" placeholder="Password" required />
    <button type="submit">Login</button>
    <a href="#" id="forgot-password-link" class="link">Forgot Password?</a>
  </form>

  <script src="script.js"></script>
</body>
</html>
